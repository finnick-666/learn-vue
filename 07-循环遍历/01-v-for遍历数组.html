<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 遍历过程中没有使用索引值 -->
            <li v-for="item in names">{{item}}</li>
        </ul>
        <ul>
            <!-- 遍历过程获取索引值 -->
            <li v-for="(item, index) in names">{{index+1}}-{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                names: ['why', 'what', 'who', 'when']
            }
        })
    </script>
</body>
</html>
