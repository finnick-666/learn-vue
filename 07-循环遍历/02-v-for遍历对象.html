<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 如果遍历过程中只获取一个值，得到的是value,
                (value, key, index) -->
            <li v-for="(value, key) in info">{{key}}:{{value}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: "tfn",
                    age: 28,
                    height: 188,
                }
            }
        })
    </script>
</body>
</html>
