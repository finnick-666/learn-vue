<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}},Finnick</h1>
        <h1 v-text="message">,Finnick</h1>
        <!-- v-text会覆盖标签中的内容，不够灵活 -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({//创建Vue对象
            //传入option
            el: '#app',//挂载元素id
            data: {
                message:'你好'
            }
        })
    </script>
</body>
</html>
