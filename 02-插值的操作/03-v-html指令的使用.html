<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{url}}</h2>
        <h2 v-html="url"></h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({//创建Vue对象
            //传入option
            el: '#app',//挂载元素id
            data: {
                message:'你好',
                url:'<a href="http://www.baidu.com">百度一下</a>'
            }
        })
    </script>
</body>
</html>
