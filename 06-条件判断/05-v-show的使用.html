<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-show=true>{{message}}</h2>
        <!-- v-show只是添加display:none，
            v-if更消耗性能，只有一次用v-if（常用） -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "你好",
            }
        })
    </script>
</body>
</html>
