<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="title" :class="{active: isActive, line: isLine}">{{message}}</h2>
        <h2 class="title" :class="getClasses()">{{message}}</h2>
        <button @click="click()">变色</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isActive: true,
                isLine: true,
            },
            methods: {
                click: function () {
                    this.isActive = !this.isActive
                },
                getClasses: function () {
                    return {active: this.isActive, line: this.isLine}
                }
            },
        })
    </script>
</body>
</html>
