<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 :style="{fontSize: '100px'}">{{message}}</h2>
        <!-- 必须加单引号，否则会被解析为变量 -->
        <h2 :style="{fontSize: fontSize}">{{message}}</h2>
        <h2 :style="[baseStyle]">{{message}}</h2>
        <!-- 数组语法 -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                fontSize: '100px',
                baseStyle: {
                    fontSize: '100px'
                }
            }
        })
    </script>
</body>
</html>
