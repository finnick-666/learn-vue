<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- //3.使用组件 -->
        <my-cpnt></my-cpnt>
    </div>

    <script src="../js/vue.js"></script>
    <script>
//1. 创建组件构造器
        const myComponent = Vue.extend({
            template: `//此处为反引号
                <div>
                    <h2>组建标题</h2>
                    <p>卧室组件中的一个段落内容</p>
                </div>`
        });

//2. 注册组件，并且定义组件标签的名称
        Vue.component('my-cpnt', myComponent)

        const app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
